<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Model Viewer: Robot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <a-asset-item id="robot" src="https://cdn.aframe.io/examples/ar/models/robot/scene.gltf"></a-asset-item>
  </a-assets>
  <a-entity gltf-model="#robot" position="0 0 -5" scale="1 1 1"></a-entity>
</a-scene>
</body>
</html>
